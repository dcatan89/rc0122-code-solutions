<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body class="bgc-lgrey">
  <div class="container">
    <div class="row ">
      <div class="column-full txt-center">
        <h2 class="font-bold">How It Works</h2>
      </div>
    </div>
    <div class="row padding">
      <div class="column-fourth margin">
        <div class="phone-box">
          <img src="images/screen-1.png">
        </div>
        <div class="icon-box">
          <img src="images/switch-icon.png" alt="switch">
        </div>
        <h4 class="txt-center font-small">App Switching</h4>
        <p class="txt-center font-small"> Toggles all your apps on and off</p>
      </div>
      <div class="column-fourth margin">
        <div class="phone-box">
          <img src="images/screen-2.png">
        </div>
        <div class="icon-box">
          <img src="images/filter-icon.png" alt="filter">
        </div>
        <h4 class="txt-center font-small">Trip Filtering</h4>
        <p class="txt-center font-small"> Evaluates your trip requests</p>
      </div>
      <div class="column-fourth margin">
        <div class="phone-box">
          <img src="images/screen-3.png">
        </div>
        <div class="icon-box">
          <img src="images/slider-icon.png" alt="sliders">
        </div>
        <h4 class="txt-center font-small">Service Filters</h4>
        <p class="txt-center font-small"> Accepts only your ideal trips</p>
      </div>
      <div class="column-fourth margin">
        <div class="phone-box">
          <img src="images/screen-4.png">
        </div>
        <div class="icon-box">
          <img src="images/bars-icon.png" alt="bars">
        </div>
        <h4 class="txt-center font-small">Stats + Mileage</h4>
        <p class="txt-center font-small"> Tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
