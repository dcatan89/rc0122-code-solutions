<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Canvas Medical</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container ">
    <div class="row height border-bottom">
      <div class="column-half align-center">
        <img class="row blue-logo" src="images/logo-blue.svg" alt="logo-blue">
      </div>
      <div class="column-half align-center">
        <a class=" header-anchor lgrey-txt" href="">Product</a>
        <a class=" header-anchor lgrey-txt" href="">Implementation</a>

        <a class=" header-anchor lgrey-txt" href="">Blog</a>

    </div>
  </div>
  <div class="container"></div>
  <div class="container"></div>
  <div class="container">
    <div class="row">
      <div class="column-half align-center margin-left">
        <h2 class="dgrey-txt"> Ready to learn more?</h2>

      </div>

      </div>

  <div class="container">
    <div class="row">
      <div class="column-half">

          <img src="images/logo-white.png" alt="logo-white">
        </div>
      </div>

    </div>
  </div>
  <div class="container bgc-lgrey">
    <div class="row">
      <div class="column-full">
        <div class="row footer-box">
          <a class="footer-anchor dgrey-txt" href="">Privacy &amp; Terms</a>
          <a class="footer-anchor dgrey-txt" href="">Contact Us</a>
