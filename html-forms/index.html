<!DOCTYPE html>
<html>
  <head>
    <title> HTML Forms</title>
  </head>
  <body>
    <h1> Coding Form! </h1>
    <form action="" method="get">
      <label for="email">Email <br> </label>
      <input type="email" name="email" />
      <p>Why is coding cool?</p>
      <select name="drop">
        <option value="interesting">Because it is interesting!</option>
        <option value="fun">Because it is fun!</option>
        <option value="powerful">Because it is powerful!</option>
      </select>
      <p><label for="languages"> Favorite Language (choose one)</label></p>
      <input type="radio" name="languages" value="HTML" /> HTML
      <input type="radio" name="languages" value="CSS" /> CSS
      <input type="radio" name="languages" value="JavaScript" /> JavaScript
      <p>Would you ike to sing up for more information?</p>
      <input type="checkbox" name="sign-up" value="sign-up" /> Sign me up!
      <p>Comments</p>
      <textarea name="comments" rows="8"></textarea>
      <div></div>
      <input type="Submit" name="Submit" value="Submit">
    </form>
  </body>
</html>
