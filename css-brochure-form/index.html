<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2> LEARN MORE</h2>
  <form>
    <div class="form-headers">COMPANY EMAIL</div>
    <label>
      <input placeholder="dj@gmail.com" type="email" id="email">
    </label>
    <div class="form-headers">NAME</div>
    <label>
      <input type="text" id="name" placeholder="DJ Catan">
    </label>
    <div class="form-headers">WHERE ARE YOU HIRING?</div>
    <label>
      <input placeholder="City, Country" type="text" id="location">
    </label>
    <div class="form-headers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</div>
    <select>
      <option value="">1-2 Engineers</option>
      <option value="one-engineer">1 Engineer</option>
      <option value="two-engineers">2 Engineers</option>
    </select>
    <div class="button">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
