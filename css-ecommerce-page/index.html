<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full center-txt">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth pad-left-right">
        <div class="">
          <img src="images/dress1.jpeg">
        </div>
        <p class="font-small"><span>Free People</span>
          <span class="lgrey-txt border-left padding-left ">Size 6</span>
        </p>
        <p class="font-small">
          <span class="bgc-pink">$35</span>
          <span class="lgrey-txt"><del>$125 retail</del></span>
        </p>
      </div>
      <div class="column-fifth pad-left-right">
        <div class="">
          <img src="images/ysl-bag.jpeg">
        </div>
        <p class="font-small"><span>Yves Saint Laurent</span>
          <span class="lgrey-txt border-left padding-left ">One-Size</span>
        </p>
        <p class="font-small">
          <span class="bgc-pink">$200</span>
          <span class="lgrey-txt"><del>$1600 retail</del></span>
        </p>
      </div>
      <div class="column-fifth pad-left-right">
        <div class="">
          <img src="images/key.jpeg">
        </div>
        <p class="font-small"><span>Tiffany</span>
          <span class="lgrey-txt border-left padding-left ">One-Size</span>
        </p>
        <p class="font-small">
          <span class="bgc-pink">$476</span>
          <span class="lgrey-txt"><del>$2000 retail</del></span>
        </p>
      </div>
      <div class="column-fifth pad-left-right">
        <div class="lv-img lv-box"></div>
        <p class="font-small no-mrg-top"><span>Louis Vuitton</span>
          <span class="lgrey-txt border-left padding-left ">One-Size</span>
        </p>
        <p class="font-small">
          <span class="bgc-pink">$95</span>
          <span class="lgrey-txt"><del>$1200 retail</del></span>
        </p>
      </div>
      <div class="column-fifth pad-left-right">
        <div class="">
          <img src="images/dress2.jpeg">
        </div>
        <p class="font-small"><span>Reformation</span>
          <span class="lgrey-txt border-left padding-left ">Size 4</span>
        </p>
        <p class="font-small">
          <span class="bgc-pink">$20</span>
          <span class="lgrey-txt"><del>$108 retail</del></span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
