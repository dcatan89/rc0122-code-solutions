<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const makeCounter = () => {
  let privateCounter = 0;
  const changeBy = val => { privateCounter += val; };
  return {
        increment: function () {
          changeBy(1);
        },

        decrement: function () {
          changeBy(-1);
        },

        value: function () {
          return privateCounter;
        }
  };
    };

    const counter1 = makeCounter();
    const counter2 = makeCounter();

    counter1.increment();
    counter1.increment();
    counter2.decrement();
    counter2.decrement();
    counter2.decrement();
    counter1.decrement();
    counter2.increment();
    console.log('counter1:', counter1.value());
    console.log('counter2:', counter2.value());
  </script>
</body>
</html>
